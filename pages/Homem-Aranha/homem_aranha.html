<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homem-Aranha</title>
    <link rel="stylesheet" href="homem_aranha.css">
</head>
<body>
    <main>

        <section class="hero-image">
            <img src="../../img/spider-man-616.png" alt="Homem-Aranha" class="homem-aranha">
        </section>

        <section class="hero-info">
            <div>
                <h1>Homem-Aranha (Universo-616)</h1>
            </div>

            <div class="info-content-main">
                <div class="info-content-1">
                    <div class="info-card">
                        <span class="label">Nome:</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Data de Nascimento:</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Terra Natal:</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Altura</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Peso:</span>
                    </div>
                </div>

                <div class="info-content-2">
                    <div class="info-card">
                        <span class="label">Peter B. Parker</span>
                    </div>
                     <div class="info-card">
                         <span class="label">26/08/1980</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Queens, Nova Iorque</span>
                    </div>
                    <div class="info-card">
                        <span class="label">1.78</span>
                    </div>
                <div class="info-card">
                    <span class="label">75.75kg</span>
                </div>
            </div>
            </div>

            <div class="first-appearance">
                <p class="first-text">Primeira Aparição</p>
                <img src="../../img/spider-man-616-comic-book.png" alt="Primeira Aparição">
            </div>
        </section>
    </main>
</body>
