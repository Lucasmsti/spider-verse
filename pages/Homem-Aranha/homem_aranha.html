<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homem-Aranha</title>
    <link rel="stylesheet" href="homem_aranha.css">
</head>
<body>
    <main>
        <!-- Foto do herói -->
        <section class="hero-image">
            <img src="/img/spider-man-616.png" alt="Homem-Aranha" class="homem-aranha">
        </section>

        <!-- Informações do herói -->
        <section class="hero-info">
            <h1>Homem-Aranha (Universo-616)</h1>

            <div class="info-container">
                <div class="info-item">
                    <span class="label">Nome:</span>
                    <span class="value">Peter B. Parker</span>
                </div>
                <div class="info-item">
                    <span class="label">Data de Nascimento:</span>
                    <span class="value">26/08/1980</span>
                </div>
                <div class="info-item">
                    <span class="label">Terra Natal:</span>
                    <span class="value">Queens, Nova Iorque</span>
                </div>
                <div class="info-item">
                    <span class="label">Altura:</span>
                    <span class="value">1.78m</span>
                </div>
                <div class="info-item">
                    <span class="label">Peso:</span>
                    <span class="value">75.75kg</span>
                </div>
            </div>

            <!-- Foto da primeira aparição -->
            <div class="first-appearance">
                <img src="" alt="Primeira Aparição">
                <p class="first-text">Primeira Aparição</p>
            </div>
        </section>
    </main>
</body>
